<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>后台登录-X-admin2.0</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
    </head>
    <body>
            <div class="x-body">
                    <blockquote class="layui-elem-quote" style="border-radius: 5px;margin-bottom: 10px;">
                       <span style="font-size: 16px;">详情报表</span>
                    </blockquote>
                    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                    <div id="main" style="width: 100%;height:350px;">

                        <div style="height:40px;margin-top: 20px;">
                           <span style="font-size: 15px;float: left;"> 选择日期：</span>
                           <input type="text" id="birthday" style="height: 20px;float: left;border-radius: 5px">                                          
                           <input type="button" value="导出" style="float: right;width:60px;height: 25px;background-color: #009688;color: white;border: none;border-radius: 5px;"> 
                            <input type="button" value="查询" style="margin-right:10px;float: right;width:60px;height: 25px;background-color: #009688;color: white;border: none;border-radius: 5px;">                          
                            <select style="float: right;width: 115px;height: 25px;margin:0px 10px;">
                                <option >第一季度</option>
                                <option >第二季度</option>
                                <option >第三季度</option>
                                <option >第四季度</option>                                
                            </select>                       

                        </div>
                                                    
                            <table class="layui-table">
                                <thead>
                                        <th height="30">序号</th>
                                        <th>用户名</th>                                                                      
                                        <th>考核时间</th>
                                        <th>部门</th>
                                        <th>状态</th>
                                        <th>审核</th>                                                                
                                </thead>
                                <tbody>
                                    <tr>
                                        <td height="30">1</td>
                                        <td>12</td>
                                        <td>21</td>
                                        <td>12</td>
                                        <td>222</td>                                   
                                        <td>22</td>                                      
                                    </tr>		
                                </tbody>
                            </table>                             
                         </div>                                              
             </div>
    </body>

    <script src="./laydate/laydate.js"></script>
	<script>
		laydate.render({
			elem: '#birthday' //指定元素
		});
	</script>
</html>
